{% extends "forms/base.html" %}
{% block title %}<title>Registrar Empleado</title>{% endblock title %}
{% block content %}
<section>
    {% include "forms/_navbar-register.html" %}
</section>
<section>
    <div class="container-sm mt-5">
    <form>
        <div class="form-group">
            <label for="firstname">Primer nombre</label>
            <input type="text" class="form-control" id="firstname" name="firstname" required autocomplete="off" autofocus autocapitalize="words">
        </div>
        <div class="form-group">
            <label for="lastname">Apellido</label>
            <input type="text" class="form-control" id="lastname" name="lastname" required autocomplete="off" autocapitalize="words">
        </div>
        <div class="form-group">
          <label for="email">E-mail</label>
          <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1">
        </div>
        <div class="form-group">
            <label for="phone">Teléfono móvil</label>
            <input type="text" class="form-control" id="phone" name="phone" required autocomplete="off">
        </div>
        <button type="submit" class="btn btn-primary">Registrar</button>
      </form>
    </div>
</section>
{% endblock content %}
